<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hive Logistics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas#gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD overlay */
    #hud {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0e6d3;
      user-select: none;
    }
    #hud > * { pointer-events: auto; }

    /* Resource bar */
    #resource-bar {
      position: absolute;
      top: 8px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 14px;
    }
    .resource-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .resource-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      display: inline-block;
    }

    /* Time display */
    #time-display {
      position: absolute;
      top: 8px; right: 12px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
    }

    /* Speed controls */
    #speed-controls {
      position: absolute;
      top: 8px; left: 12px;
      display: flex;
      gap: 4px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 4px 8px;
    }
    .speed-btn {
      background: rgba(200, 160, 60, 0.2);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .speed-btn.active {
      background: rgba(200, 160, 60, 0.5);
      border-color: rgba(200, 160, 60, 0.8);
    }
    .speed-btn:hover { background: rgba(200, 160, 60, 0.4); }
    .volume-sep {
      width: 1px;
      align-self: stretch;
      background: rgba(200, 160, 60, 0.3);
      margin: 0 4px;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
    .volume-icon { font-size: 14px; }
    #volume-slider {
      width: 70px;
      accent-color: #c8a03c;
    }

    /* Mode toolbar */
    #mode-toolbar {
      position: absolute;
      bottom: 12px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 12px;
    }
    .mode-btn {
      background: rgba(200, 160, 60, 0.2);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .mode-btn.active {
      background: rgba(200, 160, 60, 0.5);
      border-color: rgba(200, 160, 60, 0.8);
    }
    .mode-btn:hover { background: rgba(200, 160, 60, 0.4); }

    /* Build panel */
    #build-panel {
      position: absolute;
      bottom: 60px; left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 6px;
      background: rgba(30, 20, 10, 0.9);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 8px 12px;
    }
    #build-panel.visible { display: flex; }
    .build-btn {
      background: rgba(200, 160, 60, 0.15);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      line-height: 1.3;
    }
    .build-btn:hover { background: rgba(200, 160, 60, 0.35); }
    .build-btn .cost { color: #c8a03c; font-size: 11px; }

    /* Role panel */
    #role-panel {
      position: absolute;
      top: 50px; right: 12px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      width: 180px;
    }
    .role-row {
      margin-bottom: 8px;
    }
    .role-row label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .role-desc {
      font-size: 10px;
      color: rgba(200, 160, 60, 0.6);
      margin-top: 1px;
    }
    #role-panel input[type="range"] {
      width: 90px;
      accent-color: #c8a03c;
    }
    .role-value { min-width: 32px; text-align: right; }

    /* Hex info tooltip */
    #hex-info {
      position: absolute;
      bottom: 60px; right: 12px;
      background: rgba(30, 20, 10, 0.9);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      min-width: 140px;
      display: none;
    }
    #hex-info.visible { display: block; }

    /* Build notification */
    #build-notification {
      position: absolute;
      bottom: 100px; left: 50%;
      transform: translateX(-50%);
      background: rgba(160, 40, 40, 0.9);
      border: 1px solid rgba(200, 80, 80, 0.6);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
      color: #f0d0d0;
      display: none;
      white-space: nowrap;
    }
    #build-notification.visible { display: block; }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="hud">
      <!-- Speed Controls -->
      <div id="speed-controls">
        <button class="speed-btn" data-speed="0">||</button>
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="2">2x</button>
        <button class="speed-btn" data-speed="3">3x</button>
        <span class="volume-sep"></span>
        <label class="volume-control">
          <span class="volume-icon">&#x1f50a;</span>
          <input type="range" id="volume-slider" min="0" max="100" value="30" />
        </label>
      </div>

      <!-- Resource Bar -->
      <div id="resource-bar">
        <div class="resource-item">
          <span class="resource-icon" style="background:#f0c040;"></span>
          <span>Honey: <span id="res-honey">0</span></span>
        </div>
        <div class="resource-item">
          <span class="resource-icon" style="background:#80d040;"></span>
          <span>Nectar: <span id="res-nectar">0</span></span>
        </div>
        <div class="resource-item">
          <span class="resource-icon" style="background:#e8d8a0;"></span>
          <span>Wax: <span id="res-wax">0</span></span>
        </div>
        <div class="resource-item">
          <span class="resource-icon" style="background:#e8a020;"></span>
          <span>Bees: <span id="res-bees">0</span></span>
        </div>
      </div>

      <!-- Time Display -->
      <div id="time-display">
        <span id="time-text">Day 1 - Morning</span>
      </div>

      <!-- Role Panel -->
      <div id="role-panel">
        <div style="margin-bottom:8px; font-weight:bold;">Roles</div>
        <div class="role-row">
          <label>
            Forager
            <input type="range" id="slider-forager" min="0" max="100" value="60" />
            <span class="role-value" id="val-forager">60%</span>
          </label>
          <div class="role-desc">Gather nectar from flowers</div>
        </div>
        <div class="role-row">
          <label>
            Nurse
            <input type="range" id="slider-nurse" min="0" max="100" value="25" />
            <span class="role-value" id="val-nurse">25%</span>
          </label>
          <div class="role-desc">Process nectar &amp; tend brood</div>
        </div>
        <div class="role-row">
          <label>
            Builder
            <span class="role-value" id="val-builder">15%</span>
          </label>
          <div class="role-desc">Construct new cells</div>
        </div>
      </div>

      <!-- Mode Toolbar -->
      <div id="mode-toolbar">
        <button class="mode-btn active" data-mode="select">Select (Esc)</button>
        <button class="mode-btn" data-mode="build">Build (B)</button>
        <button class="mode-btn" data-mode="pheromone">Pheromone (P)</button>
      </div>

      <!-- Build Panel -->
      <div id="build-panel">
        <button class="build-btn" data-build="honey_storage">
          Honey Storage<br/><span class="cost">10 wax</span>
        </button>
        <button class="build-btn" data-build="processing">
          Processing<br/><span class="cost">8 wax</span>
        </button>
        <button class="build-btn" data-build="brood">
          Brood Cell<br/><span class="cost">12 wax, 5 honey</span>
        </button>
      </div>

      <!-- Build Notification -->
      <div id="build-notification"></div>

      <!-- Hex Info -->
      <div id="hex-info">
        <div id="hex-info-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
