<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hive Logistics</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; touch-action: none; overscroll-behavior: none; }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas#gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    /* HUD overlay */
    #hud {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0e6d3;
      user-select: none;
    }
    #hud > * { pointer-events: auto; }

    /* Resource bar */
    #resource-bar {
      position: absolute;
      top: 8px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
    }
    .resource-item {
      display: flex;
      align-items: center;
      gap: 4px;
      position: relative;
      cursor: default;
    }
    .resource-item[data-tip]::after {
      content: attr(data-tip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      background: rgba(30, 20, 10, 0.95);
      border: 1px solid rgba(200, 160, 60, 0.5);
      border-radius: 5px;
      padding: 5px 9px;
      font-size: 11px;
      color: #f0e6d3;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 20;
    }
    .resource-item[data-tip]:hover::after {
      opacity: 1;
    }
    .resource-icon {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }

    /* Time display */
    #time-display {
      position: absolute;
      top: 8px; right: 12px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
    }

    /* Speed controls */
    #speed-controls {
      position: absolute;
      top: 8px; left: 12px;
      display: flex;
      gap: 4px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 4px 8px;
    }
    .speed-btn {
      background: rgba(200, 160, 60, 0.2);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .speed-btn.active {
      background: rgba(200, 160, 60, 0.5);
      border-color: rgba(200, 160, 60, 0.8);
    }
    .speed-btn:hover { background: rgba(200, 160, 60, 0.4); }
    .volume-sep {
      width: 1px;
      align-self: stretch;
      background: rgba(200, 160, 60, 0.3);
      margin: 0 4px;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
    .volume-icon { font-size: 14px; }
    #volume-slider {
      width: 70px;
      accent-color: #c8a03c;
    }

    /* Mode toolbar */
    #mode-toolbar {
      position: absolute;
      bottom: 12px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 6px 12px;
    }
    .mode-btn {
      background: rgba(200, 160, 60, 0.2);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .mode-btn.active {
      background: rgba(200, 160, 60, 0.5);
      border-color: rgba(200, 160, 60, 0.8);
    }
    .mode-btn:hover { background: rgba(200, 160, 60, 0.4); }

    /* Build panel */
    #build-panel {
      position: absolute;
      bottom: 60px; left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 6px;
      background: rgba(30, 20, 10, 0.9);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 8px 12px;
    }
    #build-panel.visible { display: flex; }
    .build-btn {
      background: rgba(200, 160, 60, 0.15);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      line-height: 1.3;
    }
    .build-btn:hover { background: rgba(200, 160, 60, 0.35); }
    .build-btn .cost { color: #c8a03c; font-size: 11px; }

    /* Role panel */
    #role-panel {
      position: absolute;
      top: 50px; right: 12px;
      background: rgba(30, 20, 10, 0.85);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      width: 180px;
    }
    .role-row {
      margin-bottom: 8px;
    }
    .role-row label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .role-desc {
      font-size: 10px;
      color: rgba(220, 180, 90, 0.85);
      margin-top: 1px;
    }
    #role-panel input[type="range"] {
      width: 90px;
      accent-color: #c8a03c;
    }
    .role-value { min-width: 32px; text-align: right; }

    /* Hover tooltip (follows cursor) */
    #hex-hover {
      position: absolute;
      pointer-events: none;
      background: rgba(30, 20, 10, 0.9);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }
    #hex-hover.visible { display: block; }

    /* Selection detail panel */
    #hex-info {
      position: absolute;
      bottom: 60px; right: 12px;
      background: rgba(30, 20, 10, 0.9);
      border: 1px solid rgba(200, 160, 60, 0.4);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      min-width: 160px;
      max-width: 220px;
      display: none;
    }
    #hex-info.visible { display: block; }
    #hex-info .info-header {
      font-weight: bold;
      margin-bottom: 4px;
      border-bottom: 1px solid rgba(200, 160, 60, 0.25);
      padding-bottom: 3px;
    }
    #hex-info .bee-list {
      margin-top: 4px;
      border-top: 1px solid rgba(200, 160, 60, 0.25);
      padding-top: 3px;
    }
    #hex-info .bee-entry {
      font-size: 11px;
      color: rgba(240, 230, 211, 0.8);
    }

    /* Build notification */
    #build-notification {
      position: absolute;
      bottom: 100px; left: 50%;
      transform: translateX(-50%);
      background: rgba(160, 40, 40, 0.9);
      border: 1px solid rgba(200, 80, 80, 0.6);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 13px;
      color: #f0d0d0;
      display: none;
      white-space: nowrap;
    }
    #build-notification.visible { display: block; }

    /* Role toggle button - hidden on desktop */
    #role-toggle {
      display: none;
      background: rgba(200, 160, 60, 0.2);
      border: 1px solid rgba(200, 160, 60, 0.3);
      color: #f0e6d3;
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 13px;
    }
    #role-toggle:hover { background: rgba(200, 160, 60, 0.4); }

    /* ===== Mobile layout ===== */
    @media (max-width: 600px) {
      /* Resource bar: wrap items, smaller text */
      #resource-bar {
        font-size: 11px;
        gap: 6px;
        padding: 4px 8px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 100%;
        left: 0;
        right: 0;
        transform: none;
        border-radius: 0;
        top: 0;
      }
      .resource-item[data-tip]::after { display: none !important; }

      /* Speed controls: smaller, hide volume */
      #speed-controls {
        padding: 3px 6px;
        top: auto;
        bottom: 56px;
        left: 8px;
        z-index: 5;
      }
      .speed-btn { padding: 2px 6px; font-size: 12px; }
      .volume-sep, .volume-control { display: none; }

      /* Time display: move below resource bar */
      #time-display {
        top: auto;
        bottom: 56px;
        right: 8px;
        left: auto;
        font-size: 12px;
        padding: 4px 8px;
        z-index: 5;
      }

      /* Mode toolbar: pin to bottom full-width */
      #mode-toolbar {
        bottom: 0;
        left: 0;
        right: 0;
        transform: none;
        border-radius: 0;
        justify-content: center;
        padding: 6px 8px;
        gap: 4px;
        z-index: 10;
      }
      .mode-btn {
        min-height: 44px;
        padding: 6px 10px;
        font-size: 13px;
        flex: 1;
        text-align: center;
      }

      /* Build panel: full width above toolbar */
      #build-panel {
        bottom: 52px;
        left: 0;
        right: 0;
        transform: none;
        border-radius: 6px 6px 0 0;
        flex-wrap: wrap;
        justify-content: center;
        padding: 6px 8px;
        z-index: 9;
      }
      .build-btn { min-height: 44px; flex: 1; min-width: 80px; }

      /* Role panel: collapsible bottom sheet */
      #role-panel {
        position: fixed;
        top: auto;
        bottom: 52px;
        left: 0;
        right: 0;
        width: 100%;
        border-radius: 8px 8px 0 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.25s ease;
        z-index: 12;
        padding: 0 14px;
      }
      #role-panel.mobile-open {
        max-height: 280px;
        padding: 10px 14px;
        overflow-y: auto;
      }
      #role-panel input[type="range"] {
        touch-action: auto;
      }

      /* Role toggle: show on mobile */
      #role-toggle {
        display: inline-block;
        min-height: 44px;
      }

      /* Hex info: bottom sheet above toolbar */
      #hex-info {
        position: fixed;
        bottom: 52px;
        left: 0;
        right: 0;
        max-width: 100%;
        min-width: auto;
        border-radius: 8px 8px 0 0;
        max-height: 200px;
        overflow-y: auto;
        z-index: 11;
      }

      /* Hover tooltip: hide on touch */
      #hex-hover { display: none !important; }

      /* Build notification: reposition above build area */
      #build-notification {
        bottom: 110px;
        font-size: 12px;
      }

      /* Minimap: hide on mobile */
      #minimap { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="hud">
      <!-- Speed Controls -->
      <div id="speed-controls">
        <button class="speed-btn" data-speed="0">||</button>
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="2">2x</button>
        <button class="speed-btn" data-speed="3">3x</button>
        <span class="volume-sep"></span>
        <label class="volume-control">
          <span class="volume-icon">&#x1f50a;</span>
          <input type="range" id="volume-slider" min="0" max="100" value="30" />
        </label>
      </div>

      <!-- Resource Bar -->
      <div id="resource-bar">
        <div class="resource-item" data-tip="Processed from nectar. Feeds brood and fuels building.">
          <span class="resource-icon" style="background:#f0c040;"></span>
          <span>Honey: <span id="res-honey">0</span></span>
        </div>
        <div class="resource-item" data-tip="Collected from flowers by foragers. Processed into honey.">
          <span class="resource-icon" style="background:#80d040;"></span>
          <span>Nectar: <span id="res-nectar">0</span></span>
        </div>
        <div class="resource-item" data-tip="Gathered from flowers. Combined with honey to make bee bread.">
          <span class="resource-icon" style="background:#e0c020;"></span>
          <span>Pollen: <span id="res-pollen">0</span></span>
        </div>
        <div class="resource-item" data-tip="Made from pollen + honey. Required to start brood cycles.">
          <span class="resource-icon" style="background:#c8a040;"></span>
          <span>Bee Bread: <span id="res-beebread">0</span></span>
        </div>
        <div class="resource-item" data-tip="Produced passively by the hive. Used to build new cells.">
          <span class="resource-icon" style="background:#e8d8a0;"></span>
          <span>Wax: <span id="res-wax">0</span></span>
        </div>
        <div class="resource-item" data-tip="Your colony population. Roles shown as Forager/Nurse/Scout/Builder.">
          <span class="resource-icon" style="background:#e8a020;"></span>
          <span>Bees: <span id="res-bees">0</span></span>
        </div>
      </div>

      <!-- Time Display -->
      <div id="time-display">
        <span id="time-text">Day 1 - Morning</span>
      </div>

      <!-- Role Panel -->
      <div id="role-panel">
        <div style="margin-bottom:8px; font-weight:bold;">Roles</div>
        <div class="role-row">
          <label>
            Forager
            <input type="range" id="slider-forager" min="0" max="100" value="55" />
            <span class="role-value" id="val-forager">55%</span>
          </label>
          <div class="role-desc">Gather nectar &amp; pollen</div>
        </div>
        <div class="role-row">
          <label>
            Nurse
            <input type="range" id="slider-nurse" min="0" max="100" value="25" />
            <span class="role-value" id="val-nurse">25%</span>
          </label>
          <div class="role-desc">Process nectar &amp; tend brood</div>
        </div>
        <div class="role-row">
          <label>
            Scout
            <input type="range" id="slider-scout" min="0" max="100" value="10" />
            <span class="role-value" id="val-scout">10%</span>
          </label>
          <div class="role-desc">Explore &amp; reveal terrain</div>
        </div>
        <div class="role-row">
          <label>
            Builder
            <span class="role-value" id="val-builder">10%</span>
          </label>
          <div class="role-desc">Construct new cells</div>
        </div>
      </div>

      <!-- Mode Toolbar -->
      <div id="mode-toolbar">
        <button class="mode-btn active" data-mode="select">Select (Esc)</button>
        <button class="mode-btn" data-mode="build">Build (B)</button>
        <button class="mode-btn" data-mode="pheromone">Pheromone (P)</button>
        <button id="role-toggle">Roles</button>
      </div>

      <!-- Build Panel -->
      <div id="build-panel">
        <button class="build-btn" data-build="honey_storage">
          Honey Storage<br/><span class="cost">10 wax</span>
        </button>
        <button class="build-btn" data-build="pollen_storage">
          Pollen Storage<br/><span class="cost">8 wax</span>
        </button>
        <button class="build-btn" data-build="processing">
          Processing<br/><span class="cost">8 wax</span>
        </button>
        <button class="build-btn" data-build="brood">
          Brood Cell<br/><span class="cost">12 wax, 5 honey</span>
        </button>
      </div>

      <!-- Build Notification -->
      <div id="build-notification"></div>

      <!-- Hover Tooltip -->
      <div id="hex-hover"></div>

      <!-- Selection Detail Panel -->
      <div id="hex-info">
        <div id="hex-info-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
